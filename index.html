<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Therapy Sessions</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent: #06b6d4;
            --success: #10b981;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            font-feature-settings: 'kern' 1, 'liga' 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 1;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .language-dropdown {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-dropdown:hover {
            background: var(--primary-color);
        }

        .start-screen {
            text-align: center;
            max-width: 600px;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 5;
        }

        .start-screen.tv-shrinking {
            transform: scaleY(0.01) scaleX(1);
            opacity: 1;
        }

        .start-screen.hidden {
            opacity: 0;
            transform: scaleY(0) scaleX(0);
            pointer-events: none;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent));
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 300;
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .start-button {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
            position: relative;
            overflow: hidden;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(37, 99, 235, 0.5);
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .settings-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            width: 280px;
        }

        .settings-panel.open {
            transform: translateX(82px);
        }

        .settings-toggle {
            position: fixed;
            top: 30px;
            left: 30px;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            font-size: 1.2rem;
            opacity: 1;
        }

        .settings-toggle:hover {
            background: var(--primary-color);
        }

        /* TV effect classes to be applied via JavaScript */
        .settings-toggle.tv-shrinking,
        .settings-panel.tv-shrinking,
        .language-selector.tv-shrinking {
            transform: scaleY(0.01) scaleX(1);
            opacity: 1;
        }

        .settings-toggle.hidden,
        .settings-panel.hidden,
        .language-selector.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scaleY(0) scaleX(0);
        }

        .settings-group {
            margin-bottom: 1.5rem;
        }

        .settings-group h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .session-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: none;
            opacity: 0;
            transform: scaleY(0) scaleX(0);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .session-screen.tv-expanding {
            display: block;
            opacity: 1;
            transform: scaleY(0.01) scaleX(1);
        }

        .session-screen.active {
            display: block;
            opacity: 1;
            transform: scaleY(1) scaleX(1);
        }

        .session-screen.tv-shrinking {
            transform: scaleY(0.01) scaleX(1);
            opacity: 1;
        }

        .flash-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background);
        }

        .flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            transition: background 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flash-overlay.flash-active {
            background: rgba(255, 255, 255, 0.95);
        }

        .flash-overlay.flash-smooth {
            transition: background 0.8s ease;
        }

        .flash-overlay.flash-smooth.flash-active {
            background: rgba(255, 255, 255, 0.7);
        }

        .calligraphy-image {
            width: 80%;
            height: 80%;
            margin: auto;
            opacity: 0;
            transition: opacity 0.1s ease;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.8));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calligraphy-image.visible {
            opacity: 1;
        }

        .calligraphy-image.smooth {
            transition: opacity 0.8s ease;
        }

        .calligraphy-image img {
            width: 100%;
            height: auto;
        }

        /* Session Controls - Unauffällige Gestaltung */
        .session-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(50%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 0.75rem 1.5rem; /* Kompakter */
            display: flex;
            gap: 1.5rem;
            align-items: center;
            opacity: 0.7; /* Standardmäßig semi-transparent */
            transition: opacity 0.5s ease, transform 0.3s ease;
            z-index: 50;
        }

        /* Hover-Effekt für bessere Sichtbarkeit bei Bedarf */
        .session-controls:hover {
            opacity: 1;
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Auto-Hide nach Inaktivität */
        .session-controls.auto-hide {
            opacity: 0.3;
            transform: translateX(-50%) translateY(10px);
        }

        .session-controls.auto-hide:hover {
            opacity: 1;
            transform: translateX(-50%) translateY(-2px);
        }

        /* Kompaktere Control-Gruppen */
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem; /* Weniger Abstand */
            margin-bottom: 0;
            text-align: center;
        }

        .control-label {
            font-size: 0.7rem; /* Kleinere Schrift */
            color: rgba(203, 213, 225, 0.8); /* Transparentere Farbe */
            font-weight: 400;
        }

        /* Kleinere Toggle-Schalter */
        .toggle {
            position: relative;
            width: 40px; /* Kleiner */
            height: 20px; /* Kleiner */
            background: rgba(51, 65, 85, 0.6);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle.active {
            background: rgba(37, 99, 235, 0.8);
        }

        .toggle::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px; /* Angepasst an kleinere Größe */
            height: 16px; /* Angepasst an kleinere Größe */
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle.active::before {
            transform: translateX(20px); /* Angepasst an kleinere Größe */
        }

        /* Kompakterer Flash-Button */
        .manual-flash-btn {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.8), rgba(8, 145, 178, 0.8));
            border: none;
            color: rgba(255, 255, 255, 0.9);
            padding: 0.6rem 1.2rem; /* Kleiner */
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem; /* Kleinere Schrift */
        }

        .manual-flash-btn:hover {
            transform: translateY(-1px);
            background: linear-gradient(135deg, rgba(6, 182, 212, 1), rgba(8, 145, 178, 1));
            box-shadow: 0 5px 15px rgba(6, 182, 212, 0.3);
        }

        .favicon-notice {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: block;
            margin-top: 1rem;
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        /* Mobile Anpassungen für iPhone 7 und ähnliche */
        @media (max-width: 768px) {
            .session-controls {
                left: 100%;
                transform: translateX(-50%);
                bottom: 15px;
                padding: 0.5rem 1rem;
                gap: 1rem;
                opacity: 0.6; /* Noch transparenter auf Mobile */
                border-radius: 15px;
            }
            
            .session-controls:hover {
                opacity: 0.9; /* Weniger opak auf Mobile */
            }
            
            .session-controls.auto-hide {
                opacity: 0.2;
                transform: translateX(-50%) translateY(15px);
            }
            
            .control-label {
                font-size: 0.65rem;
            }
            
            .toggle {
                width: 35px;
                height: 18px;
            }
            
            .toggle::before {
                width: 14px;
                height: 14px;
            }
            
            .toggle.active::before {
                transform: translateX(17px);
            }
            
            .manual-flash-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* Sehr kleine Screens (iPhone SE, etc.) */
        @media (max-width: 375px) {
            .session-controls {
                flex-direction: row;
                padding: 0.4rem 0.8rem;
                gap: 0.8rem;
                opacity: 0.5;
            }
            
            .session-controls.auto-hide {
                opacity: 0.15;
            }
            
            .control-group {
                gap: 0.2rem;
            }
            
            .control-label {
                font-size: 0.6rem;
            }
        }

        .control-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
            background: var(--border);
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle.active {
            background: var(--primary-color);
        }

        .toggle::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle.active::before {
            transform: translateX(24px);
        }

        .control-button {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .control-button:hover,
        .control-button.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .manual-flash-btn {
            background: linear-gradient(135deg, var(--accent), #0891b2);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .manual-flash-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.4);
        }

        .exit-button {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            z-index: 100;
        }

        .exit-button:hover {
            background: #ef4444;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .session-controls {
                flex-direction: row;
                justify-content: center;
                gap: 1rem;
                padding: 1rem;
                width: 90%;
                max-width: 400px;
            }
            
            .calligraphy-image {
                width: 250px;
                height: 250px;
            }

            .settings-panel {
                width: 260px;
            }
        }
    </style>

        class FlashTherapyApp {
            constructor() {
                this.currentLanguage = 'de';
                this.isSessionActive = false;
                this.autoMode = true;
                this.smoothFlash = false;
                this.soundEnabled = false;
                this.backgroundEnabled = false;
                this.settingsOpen = false;
                this.flashInterval = null;
                this.backgroundAudio = null;
                this.flashAudio = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.createAudioElements();
                this.updateLanguage();
            }

            initializeElements() {
                this.startScreen = document.getElementById('startScreen');
                this.sessionScreen = document.getElementById('sessionScreen');
                this.flashOverlay = document.getElementById('flashOverlay');
                this.calligraphyImage = document.getElementById('calligraphyImage');
                
                this.startButton = document.getElementById('startButton');
                this.exitButton = document.getElementById('exitButton');
                this.manualFlashBtn = document.getElementById('manualFlashBtn');
                
                this.settingsToggle = document.getElementById('settingsToggle');
                this.settingsPanel = document.getElementById('settingsPanel');
                
                this.autoToggle = document.getElementById('autoToggle');
                this.smoothToggle = document.getElementById('smoothToggle');
                this.soundToggle = document.getElementById('soundToggle');
                this.backgroundToggle = document.getElementById('backgroundToggle');
                this.backgroundSelect = document.getElementById('backgroundSelect');
                this.backgroundSelectGroup = document.getElementById('backgroundSelectGroup');
                this.languageSelect = document.getElementById('languageSelect');
                this.languageSelector = document.getElementById('languageSelector');
            }

            createAudioElements() {
                try {
                    const rainmp3 = 'sound/rain.mp3';
                    const underwatermp3 = 'sound/underwater.mp3';
                    const soundEffectmp3 = 'sound/soundeffect.mp3';
                    
                    this.flashAudio = new Audio();
                    this.flashAudio.src = soundEffectmp3;
                    
                    this.rainAudio = new Audio();
                    this.rainAudio.src = rainmp3;
                    this.rainAudio.loop = true;
                    
                    this.underwaterAudio = new Audio();
                    this.underwaterAudio.src = underwatermp3;
                    this.underwaterAudio.loop = true;
                } catch (error) {
                    console.log('Audio initialization failed');
                    this.flashAudio = null;
                    this.rainAudio = null;
                    this.underwaterAudio = null;
                }
            }

            setupEventListeners() {
                this.startButton.addEventListener('click', () => this.startSession());
                this.exitButton.addEventListener('click', () => this.exitSession());
                this.manualFlashBtn.addEventListener('click', () => this.triggerFlash());
                
                this.settingsToggle.addEventListener('click', () => this.toggleSettings());
                
                this.autoToggle.addEventListener('click', () => this.toggleAuto());
                this.smoothToggle.addEventListener('click', () => this.toggleSmooth());
                this.soundToggle.addEventListener('click', () => this.toggleSound());
                this.backgroundToggle.addEventListener('click', () => this.toggleBackground());
                
                this.backgroundSelect.addEventListener('change', () => this.changeBackgroundSound());
                this.languageSelect.addEventListener('change', (e) => this.changeLanguage(e.target.value));
                
                document.addEventListener('click', (e) => {
                    if (!this.settingsPanel.contains(e.target) && !this.settingsToggle.contains(e.target)) {
                        if (this.settingsOpen) {
                            this.toggleSettings();
                        }
                    }
                });
            }

            updateLanguage() {
                const lang = translations[this.currentLanguage];
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (lang[key]) {
                        element.textContent = lang[key];
                    }
                });
                document.documentElement.lang = this.currentLanguage;
            }

            changeLanguage(lang) {
                this.currentLanguage = lang;
                this.updateLanguage();
            }

            toggleSettings() {
                this.settingsOpen = !this.settingsOpen;
                this.settingsPanel.classList.toggle('open', this.settingsOpen);
            }

            startSession() {
                this.startScreen.classList.add('tv-shrinking');
                this.sessionScreen.classList.add('tv-expanding');
                
                // Add TV shrinking effect to settings and language elements
                this.settingsToggle.classList.add('tv-shrinking');
                this.languageSelector.classList.add('tv-shrinking');
                this.settingsPanel.classList.add('tv-shrinking');
                
                setTimeout(() => {
                    this.startScreen.classList.add('hidden');
                    this.sessionScreen.classList.remove('tv-expanding');
                    this.sessionScreen.classList.add('active');
                    this.isSessionActive = true;
                    
                    // Hide settings and language elements completely
                    this.settingsToggle.classList.add('hidden');
                    this.languageSelector.classList.add('hidden');
                    this.settingsPanel.classList.add('hidden');
                    
                    if (this.autoMode) {
                        this.startAutoFlash();
                    }
                }, 400);
            }

            exitSession() {
                this.isSessionActive = false;
                this.stopAutoFlash();
                this.stopBackgroundSound();
                
                this.sessionScreen.classList.remove('active');
                this.sessionScreen.classList.add('tv-shrinking');
                
                setTimeout(() => {
                    this.sessionScreen.classList.remove('tv-shrinking');
                    this.startScreen.classList.remove('hidden');
                    this.startScreen.classList.remove('tv-shrinking');
                    
                    // Show settings and language elements again
                    this.settingsToggle.classList.remove('hidden', 'tv-shrinking');
                    this.languageSelector.classList.remove('hidden', 'tv-shrinking');
                    this.settingsPanel.classList.remove('hidden', 'tv-shrinking');
                }, 400);
            }

            toggleAuto() {
                this.autoMode = !this.autoMode;
                this.autoToggle.classList.toggle('active', this.autoMode);
                
                if (this.isSessionActive) {
                    if (this.autoMode) {
                        this.startAutoFlash();
                    } else {
                        this.stopAutoFlash();
                    }
                }
            }

            toggleSmooth() {
                this.smoothFlash = !this.smoothFlash;
                this.smoothToggle.classList.toggle('active', this.smoothFlash);
                
                if (this.smoothFlash) {
                    this.flashOverlay.classList.add('flash-smooth');
                    this.calligraphyImage.classList.add('smooth');
                } else {
                    this.flashOverlay.classList.remove('flash-smooth');
                    this.calligraphyImage.classList.remove('smooth');
                }
            }

            toggleSound() {
                this.soundEnabled = !this.soundEnabled;
                this.soundToggle.classList.toggle('active', this.soundEnabled);
            }

            toggleBackground() {
                this.backgroundEnabled = !this.backgroundEnabled;
                this.backgroundToggle.classList.toggle('active', this.backgroundEnabled);
                
                if (this.backgroundEnabled) {
                    this.backgroundSelectGroup.style.display = 'block';
                    if (this.isSessionActive) {
                        this.playBackgroundSound();
                    }
                } else {
                    this.backgroundSelectGroup.style.display = 'none';
                    this.stopBackgroundSound();
                }
            }

            changeBackgroundSound() {
                if (this.backgroundEnabled && this.isSessionActive) {
                    this.stopBackgroundSound();
                    this.playBackgroundSound();
                }
            }

            playBackgroundSound() {
                const selectedSound = this.backgroundSelect.value;
                const audio = selectedSound === 'rain' ? this.rainAudio : this.underwaterAudio;
                
                if (audio) {
                    audio.volume = 1;
                    audio.play().catch(() => {});
                }
            }

            stopBackgroundSound() {
                [this.rainAudio, this.underwaterAudio].forEach(audio => {
                    if (audio && !audio.paused) {
                        audio.pause();
                        audio.currentTime = 0;
                    }
                });
            }

            startAutoFlash() {
                this.stopAutoFlash();
                this.flashInterval = setInterval(() => {
                    this.triggerFlash();
                }, 3000);
                
                if (this.backgroundEnabled) {
                    this.playBackgroundSound();
                }
            }

            stopAutoFlash() {
                if (this.flashInterval) {
                    clearInterval(this.flashInterval);
                    this.flashInterval = null;
                }
            }

            triggerFlash() {
                if (!this.isSessionActive) return;
                
                if (this.soundEnabled && this.flashAudio) {
                    this.flashAudio.currentTime = 0;
                    this.flashAudio.volume = 1;
                    this.flashAudio.play().catch(() => {});
                }
                
                this.flashOverlay.classList.add('flash-active');
                this.calligraphyImage.classList.add('visible');
                
                const duration = this.smoothFlash ? 800 : 150;
                
                setTimeout(() => {
                    this.flashOverlay.classList.remove('flash-active');
                    this.calligraphyImage.classList.remove('visible');
                }, duration);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new FlashTherapyApp();
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        document.addEventListener('selectstart', (e) => {
            if (document.querySelector('.session-screen.active')) {
                e.preventDefault();
            }
        });
    </script>
